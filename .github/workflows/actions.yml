name: Actions
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: run npm
        run: npm i
      - name: linter check
        run: make lint
      - name: Test and publish code covreage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: e75aa13d5e925a032f8e5700e365250b569d0ddfa70c571370f13c0e061007f1
        with:
          coverageCommand: make test-coverage
